<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Minimalistic IPTV M3U Generator">
    <title>M3U Generator</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>

    <div class="container">
        <h1>M3U Playlist Generator</h1>
        <p>Generate your M3U playlist by entering your IPTV credentials below.</p>

        <form id="iptvForm" class="iptv-form">
            <div class="input-group">
                <label for="url">Server URL</label>
                <input type="text" id="url" name="url" required placeholder="http://serverip:port/get.php">
            </div>
            <div class="input-group">
                <label for="username">Username</label>
                <input type="text" id="username" name="username" required placeholder="Enter your username">
            </div>
            <div class="input-group">
                <label for="password">Password</label>
                <input type="password" id="password" name="password" required placeholder="Enter your password">
            </div>

            <button type="button" class="btn" onclick="generateM3U()">Generate M3U</button>
        </form>

        <a id="downloadLink" class="download-link" style="display:none">Download M3U</a>
    </div>

    <script src="script.js"></script>

</body>
</html>
